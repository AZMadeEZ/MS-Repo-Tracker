name: MS Docs Repo Inventory

on:
  workflow_dispatch:
  schedule:
    - cron: "20 1 * * *"  # daily at 01:20 UTC (12 hours offset from 13:20 UTC job)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests
          fi

      - name: Generate inventories
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # or a PAT secret you create
        run: python msft_docs_inventory.py

      - name: Commit outputs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add msft_repo_inventory.csv msft_repo_inventory_watchfeeds.csv
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update MS docs repo inventories"
          git push
